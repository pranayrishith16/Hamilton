name: CI/CD to Azure Container Apps

on:
  push:
    branches: [ main ]
  workflow_dispatch:

# Global env pulled from GitHub Secrets where appropriate
env:
  RESOURCE_GROUP:  ${{ secrets.RESOURCE_GROUP }}
  CONTAINER_APP:   ${{ secrets.CONTAINER_APP }}

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    # Job-level env to avoid malformed tags; no scheme, no trailing slash
    env:
      REGISTRY: veritlyacr.azurecr.io
      IMAGE_NAME: veritly-backend

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Azure login
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Log in to ACR
      uses: azure/docker-login@v1
      with:
        login-server: ${{ env.REGISTRY }}
        username:     ${{ secrets.ACR_USERNAME }}
        password:     ${{ secrets.ACR_PASSWORD }}

    - name: Build and push image
      uses: docker/build-push-action@v3
      with:
        context: .
        push: true
        platforms: linux/amd64
        tags: |
          ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}

    - name: Configure registry on Container App (first time or when creds change)
      run: |
        az containerapp registry set \
          --name "$CONTAINER_APP" \
          --resource-group "$RESOURCE_GROUP" \
          --server "${{ env.REGISTRY }}" \
          --username "${{ secrets.ACR_USERNAME }}" \
          --password "${{ secrets.ACR_PASSWORD }}"

    - name: Deploy to Container Apps
      run: |
        IMAGE="${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}"
        echo "Using image: $IMAGE"
        az containerapp update \
          --name "$CONTAINER_APP" \
          --resource-group "$RESOURCE_GROUP" \
          --image "$IMAGE"

    - name: Show URL
      run: |
        URL=$(az containerapp show \
          --name "$CONTAINER_APP" \
          --resource-group "$RESOURCE_GROUP" \
          --query properties.configuration.ingress.fqdn -o tsv)
        echo "App URL: https://$URL"
