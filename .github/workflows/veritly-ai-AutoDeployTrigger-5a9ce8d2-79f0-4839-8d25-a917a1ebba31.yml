name: Trigger auto deployment for veritly-ai

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '**'
    - '.github/workflows/veritly-ai-AutoDeployTrigger-5a9ce8d2-79f0-4839-8d25-a917a1ebba31.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.VERITLYAI_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.VERITLYAI_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.VERITLYAI_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}
          _dockerfilePathKey_: _dockerfilePath_
          _targetLabelKey_: _targetLabel_
          registryUrl: 
          registryUsername: ${{ secrets.VERITLYAI_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.VERITLYAI_REGISTRY_PASSWORD }}
          containerAppName: veritly-ai
          resourceGroup: veritly-backend
          imageToBuild: default/[parameters('containerAppName')]:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_


